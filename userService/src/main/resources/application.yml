server:
  port: 8201
spring:
  application:
    name: userService
  ## MongoDB Properties
  data:
    mongodb:
      authentication-database: admin
      username: rootuser
      password: rootpass
      database: user
      port: 27017
      host: localhost
      auto-index-creation: true
  ## Zipkin and Sleuth Properties
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

# JWT properties
jwt:
  secret:
    key: secret_secret_secret_secret_secret_secret_secret_secret_secret_secret
